# nixpacks.toml

[phases.setup]
# 'nodejs' includes npm automatically.
# We specify 'nodejs-18_x' to match the version Railway was using earlier (Node 18),
# but you can change this to 'nodejs-20_x' or just 'nodejs' (for latest) if you prefer.
nixPkgs = ["nodejs", "qpdf"]

[phases.install]
cmds = ["npm install"]

[start]
cmd = "npm start"